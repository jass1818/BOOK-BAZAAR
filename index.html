<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Dark Mode Toggle Button -->
    <button id="theme-toggle">ðŸŒ™</button>

    <!-- Sign In / Sign Up Box -->
    <div class="login-container" id="authBox">
        <h2 id="formTitle">Sign In</h2>

        <!-- Sign In Form -->
        <div id="signInForm">
            <input type="text" id="signInUsername" placeholder="Username/Email">
            <input type="password" id="signInPassword" placeholder="Password">
            <button onclick="signIn()">Sign In</button>
            <p id="signInError" class="error-message"></p>
            <p class="toggle-text">New here? <span onclick="toggleForm('signUp')">Create an account</span></p>
        </div>

        <!-- Sign Up Form (Initially Hidden) -->
        <div id="signUpForm" style="display: none;">
            <input type="text" id="fullName" placeholder="Enter Full Name">
            <input type="email" id="email" placeholder="Enter Email">
            <input type="tel" id="phone" placeholder="Enter Phone Number">
            <input type="password" id="signUpPassword" placeholder="Enter Password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <button onclick="signUp()">Sign Up</button>
            <p id="signUpError" class="error-message"></p>
            <p class="toggle-text">Already have an account? <span onclick="toggleForm('signIn')">Sign In</span></p>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- <script src="s1.js"></script> -->

</body>
</html>
