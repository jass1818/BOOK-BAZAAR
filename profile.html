<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <div class="profile-container">
        <!-- Left Section: Profile Image & Upload -->
        <div class="profile-sidebar">
            <img id="profilePic" src="default-profile.png" alt="Profile Picture">
            <label for="profilePicInput" class="upload-btn">Upload New Photo</label>
            <input type="file" id="profilePicInput" accept="image/*">
        </div>

        <!-- Right Section: User Details -->
        <div class="profile-details">
            <h2>User Profile</h2>
            <form id="profileForm">
                <div class="info-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" disabled>
                </div>

                <div class="info-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" disabled>
                </div>

                <div class="info-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone">
                </div>

                <div class="info-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address">
                </div>

                <div class="info-group">
                    <label for="cityState">City & State:</label>
                    <input type="text" id="cityState">
                </div>

                <div class="info-group">
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode">
                </div>

                <button type="submit">Save Changes</button>
            </form>

            <button id="logout">Logout</button>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
